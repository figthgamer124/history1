<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Visit Websites Privately</h1>
    <p>Enter the URL below and browse privately without saving history.</p>
    <input type="text" id="url" placeholder="https://example.com">
    <button onclick="fetchWebsite()">Go</button>

    <div id="content">
        <iframe id="websiteFrame"></iframe>
    </div>

    <script>
        function fetchWebsite() {
            const url = document.getElementById('url').value;
            if (!url.startsWith('http')) {
                alert('Please enter a valid URL with http or https');
                return;
            }

            // Using CORS Anywhere or a proxy API
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';  // You can use other proxy APIs
            const fullUrl = proxyUrl + url;

            document.getElementById('websiteFrame').src = fullUrl;
        }
    </script>
</body>
</html>
